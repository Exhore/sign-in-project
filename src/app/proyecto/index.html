<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Proyecto 1 - Nelson Rivera</title>

<body>
  <section class="texto-descriptivo">
    <h1>Learn to code by</h1>
    <h1>watching others</h1>
    <br />
    <p>
      See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great, but understanding how
      developers think is invaluable.
    </p>
  </section>

  <section>
    <button style="background-color: hsl(248, 32%, 49%);">
      <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    </button>
    <div class="form-fill">
      <form id="form">
        <label for="fname"></label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" tabindex="1" required><br>
        <label for="lname"></label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" tabindex="2" required><br>
        <label for="email"></label><br>
        <input type="text" id="email" name="email" placeholder="Email Address" tabindex="3" required><br>
        <label for="password"></label><br>
        <input type="password" id="password" name="password" placeholder="Password" tabindex="4" required><br>
      </form>
      <button>CLAIM YOUR FREE TRIAL</button>
      <p>By clicking the button, you are agreeing to our <b><a>Terms of Services</a></b></p>
    </div>
  </section>

</body>
